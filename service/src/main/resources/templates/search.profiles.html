<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <title>Users search</title>
    <style>
        body {
            padding: 40px;
        }
    </style>

    <div class="img-container" th:if="${usersFound.isEmpty()}">
        <img src="/images/no_users_found.png" height="100" />
        <p>No users yet</p>
    </div>


    <table class="table" th:unless="${usersFound.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Second name</th>
            <th scope="col">Username</th>
            <th scope="col">E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userFound: ${usersFound}">
            <th scope="row" th:text="${userFoundStat.index + 1}" />
            <td th:text="${userFound.firstName}" />
            <td th:text="${userFound.secondName}" />
            <td th:text="${userFound.username}" />
            <td th:text="${userFound.email}" />
        </tr>
        </tbody>
    </table>

    <p><a href="/search">Back to Search page</a></p>

    </body>
</html>
